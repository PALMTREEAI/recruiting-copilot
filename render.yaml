services:
  - type: web
    name: recruiting-copilot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ASHBY_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EMAIL_TO
        value: dkoloski@fonzi.ai
